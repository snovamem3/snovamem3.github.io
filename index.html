  <script>
      (function(){
          var sel = document.getElementById('__global_lang_select');
          function getDefaultLang(){
              try{
                  var saved = localStorage.getItem('lang');
                  if(saved) return saved;
                  var nav=(navigator.language||'en').toLowerCase();
                  if(nav.startsWith('zh')&&(nav.includes('tw')||nav.includes('hk')||nav.includes('mo'))) return 'zh-TW';
                  if(nav.startsWith('zh')) return 'zh-CN';
              }catch(e){}
              return 'en';
          }
          function setLang(l){
              try{ localStorage.setItem('lang', l); }catch(e){}
              window.dispatchEvent(new CustomEvent('langchange', { detail: l }));
          }
          var init = getDefaultLang();
          sel.value = init; setLang(init);
          sel.addEventListener('change', function(){ setLang(sel.value); });
      })();
  </script>
  <body class="bg-bg text-white">
    <div id="root"></div>
  </body>
